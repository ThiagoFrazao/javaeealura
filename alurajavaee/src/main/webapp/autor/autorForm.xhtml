<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
<meta charset="UTF-8"/>
<title>Formulario para Autor</title>
<h:outputStylesheet library="css" name="bootstrap.min.css"/>
<h:outputStylesheet library="css" name="style-admin.css"/>
</h:head>
<h:body>
	<div class="container">	
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		  <a class="navbar-brand" href="../index.xhtml">AluraJavaEE</a>	
		  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
		    <ul class="navbar-nav mr-auto">
		     <li class="nav-item ">
		        <a class="nav-link" href="#{request.contextPath}/livros/livrosForm.xhtml">Cadastrar Livro</a>
		      </li>
		       <li class="nav-item">
		        <a class="nav-link" href="#{request.contextPath}/livros/listaLivros.xhtml">Listar Livros</a>
		      </li>
		      <li class="nav-item active">
		        <a class="nav-link" href="#">Cadastrar Autor</a>
		      </li>
		       <li class="nav-item">
		        <a class="nav-link" href="listaAutores.xhtml">Listar Autores</a>
		      </li>
		    </ul>
		  </div>
		</nav>
		<h2>Cadastrar Novo Autor</h2>
		<h:form>
			<div class="form-group">
				<h:outputLabel value="Nome" />
				<h:inputText value="#{adminAutorBean.autor.nome}" id="Nome" class="form-control"/>
				<h:message for="Nome"/>
			</div>
			<p/>
			<h:commandButton value="Cadastrar" action="#{adminAutorBean.salvarAutor()}" class="btn btn-primary" />
		</h:form>
	</div>
</h:body>
</html>
