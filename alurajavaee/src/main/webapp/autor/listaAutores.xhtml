<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">  
<h:head>
<meta charset="UTF-8"/>
<title>Lista dos Autores Cadastrados</title>
<h:outputStylesheet library="css" name="bootstrap.min.css"/>
<h:outputStylesheet library="css" name="style-admin.css"/>
</h:head>
<h:body>
	<div class="container">	
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		  <a class="navbar-brand" href="../index.xhtml">AluraJavaEE</a>
	
		  <div class="collapse navbar-collapse" id="navbarsExampleDefault">
		    <ul class="navbar-nav mr-auto">
		     <li class="nav-item ">
		        <a class="nav-link" href="#{request.contextPath}/livros/livrosForm.xhtml">Cadastrar Livro</a>
		      </li>
		       <li class="nav-item ">
		        <a class="nav-link" href="#{request.contextPath}/livros/listaLivros.xhtml">Listar Livros</a>
		      </li>
		      <li class="nav-item ">
		        <a class="nav-link" href="autorForm.xhtml">Cadastrar Autor</a>
		      </li>
		       <li class="nav-item active">
		        <a class="nav-link" href="#">Listar Autores</a>
		      </li>
		    </ul>
		  </div>
		</nav>
		
		<h:messages />		
		<h2>Lista de Autores</h2>
		<h:dataTable var="autor" value="#{adminListaAutorBean.listaAutores()}" class="table table-bordered table-hover">
		<h:column>
			<f:facet name="header">Nome</f:facet>
			#{autor.nome}
		</h:column>	
		</h:dataTable>
	</div>
</h:body>
</html>
