<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:jsf="http://xmlns.jcp.org/jsf"	>
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<h:outputStylesheet library="css" name="bootstrap.min.css"/>
<h:outputStylesheet library="css" name="sacola.css"/>
<h:outputStylesheet library="css" name="style-admin.css"/>
<title>Login Alura Java EE</title>
</h:head>
<h:body>
	<div class="container">	
		<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
		  <a class="navbar-brand" href="../index.xhtml">AluraJavaEE</a>	
		</nav>
	
	
		<form action="#{request.getContextPath()}/j_security_check" method="post">
			<div class="form-group">
				<label>Login</label>
				<input name="j_username" type="text" jsf:styleClass="form-control"/>
			</div>
			<div class="form-group">
				<label>Senha</label>
				<input name="j_password" type="password" jsf:styleClass="form-control"/>
			</div>					
			<button type="submit" class="btn btn-primary">Login</button>
		</form>
	</div>
</h:body>
</html>
