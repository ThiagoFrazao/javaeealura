<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<meta charset="UTF-8"/>
<title>Formulario para Livros</title>
</head>
<body>
	<h:form enctype="multipart/form-data">
		<div>
			<div>
				<h:outputLabel value="Titulo" />
			</div>			
			<h:inputText value="#{adminLivrosBean.livro.titulo}" id="titulo"/>
			<h:message for="titulo"/>
		</div>
		<div>
			<DIV>
				<h:outputLabel value="Descrição" />
			</DIV>			
			<h:inputTextarea rows="4" cols="20" value="#{adminLivrosBean.livro.descricao}" id="descricao"  />
			<h:message for="descricao"/>
		</div>
		<div>
			<div>
				<h:outputLabel value="Número de Páginas" />
			</div>			
			<h:inputText value="#{adminLivrosBean.livro.numPaginas}" id="numero_de_paginas"/>
			<h:message for="numero_de_paginas"/>
		</div>
		<div>
			<div>
				<h:outputLabel value="Preço" />
			</div>			
			<h:inputText value="#{adminLivrosBean.livro.preco}" id="preco"/>
			<h:message for="preco"/>
		</div>
		<div>
			<div>
				<h:outputLabel value="Autores" />
			</div>			
			<h:selectManyListbox value="#{adminLivrosBean.livro.autores}" converter="autorConverter" id="autores"  required="true" >
				<f:selectItems value="#{adminLivrosBean.autores}" var="autor" itemValue="#{autor}" itemLabel="#{autor.nome}"    />
			</h:selectManyListbox>
			<h:message for="autores"/>
		</div>
		<div>
			<DIV>
				<h:outputLabel value="Data de Publicação" />
			</DIV>		
			<h:inputText value="#{adminLivrosBean.livro.dataPublicacao}" id="data_publicacao" required="true"/>
			<h:message for="data_publicacao"/>
		</div>
		<div>
			<div>
				<h:outputLabel value="Capa do Livro" />
			</div>		
			<h:inputFile value="#{adminLivrosBean.imgCapa}" id="capa_livro"  />
			<h:message for="capa_livro"/>
		</div>
		<p/>
		<div>
			<h:commandButton value="Cadastrar" action="#{adminLivrosBean.salvar()}" />
		</div>
		
	</h:form>
	<p/>
	<div>
		<form action="../index.html">
			<input type="submit" value="Home"/>
		</form>
	</div>	
</body>
</html>
